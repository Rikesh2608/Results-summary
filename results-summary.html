<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results-summary.css">
    <title>Result Summary</title>
</head>
<body>
<main>
<div class="box-container">
    <div class="left-section">
        <h4>Your result</h4>
        <div class="result-container">
            <h1 class="result">76</h1>
            <div class="outof">of 100</div>
        </div>
        <h3>Great</h3>
        <div class="desc">
            Your scored higher than 65% of the people who have taken these tests.
        </div>
    </div>

    <div class="right-section">
        <h4>
            Summary
        </h4>
        <div class="result-section-container">
            <div class="reaction-container">
                <div class="reaction-left">
                    <img src="images/icon-reaction.svg" alt="reaction">
                    Reaction
                </div>
                <div class="Summary-result-container">
                    <span class="Summary-result">80</span> / 100
                </div>
            </div>
            <div class="memory-container">
                <div class="memory-left">
                    <img src="images/icon-memory.svg" alt="reaction">
                    Memory
                </div>
                <div class="Summary-result-container">
                    <span class="Summary-result">92</span> / 100
                </div>
            </div>
            <div class="verbal-container">
                <div class="verbal-left">
                    <img src="images/icon-verbal.svg" alt="reaction">
                    Verbal
                </div>
                <div class="Summary-result-container">
                    <span class="Summary-result">61</span> / 100
                </div>
            </div>
            <div class="visual-container">
                <div class="visual-left">
                    <img src="images/icon-visual.svg" alt="reaction">
                    Visual
                </div>
                <div class="Summary-result-container">
                    <span class="Summary-result">72</span> / 100
                </div>
            </div>
        </div>
        <button>Continue</button> 
    </div>
</div>
</main>
</body>
</html>
